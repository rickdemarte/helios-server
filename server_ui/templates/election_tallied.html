{% extends 'server_ui/templates/base.html' %}

{% block content %}

  <h2 class="title">Eleição {{election.name}} já apurada</h2>

  <p>
      Esta eleição já foi apurada (ou pelo menos a apuração foi iniciada), portanto você não pode mais registrar um voto.
  </p>
  
  <p>
      <a href="{% url "election@view" election.uuid %}">ver a eleição</a>
  </p>
{% endblock %}
